apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
        - name: accounts-service
          image: accounts-service:1.0
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent

---

apiVersion: v1
kind: Service
metadata:
  name: accounts-service
spec:
  type: ClusterIP
  selector:
    app: accounts-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
