services:
  consul:
    image: hashicorp/consul:1.21.4
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.3
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
    ports:
      - "8081:8080"
    command:
      - start-dev

  config-service:
    build:
      context: .
      dockerfile: config-service/Dockerfile
    container_name: config-service
    depends_on:
      - consul
      - keycloak

  ui-service:
    build:
      context: .
      dockerfile: config-service/Dockerfile
    container_name: ui-service
    depends_on:
      - consul
      - config-service
      - keycloak
    ports:
      - "8080:8080"

  accounts-service:
    build:
      context: .
      dockerfile: accounts-service/Dockerfile
    container_name: accounts-service
    depends_on:
      - consul
      - config-service
      - keycloak
    ports:
      - "8082:8080"