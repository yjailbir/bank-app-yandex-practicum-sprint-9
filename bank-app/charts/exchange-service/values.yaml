replicaCount: 1
image:
  repository: exchange-service
  tag: "1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080


config:
  applicationYml: |
    spring:
      application:
        name: exchange-service
      kafka:
        bootstrap-servers: kafka-0.kafka.default.svc.cluster.local:9092
        consumer:
          group-id: exchange-service-group
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            spring.json.trusted.packages: "*"
          auto-offset-reset: latest 
    jwt:
      validation:
        enabled: false
    management:
      endpoints:
        web:
          exposure:
            include: health, info
      endpoint:
        health:
          show-details: always

