apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
  labels:
    app: {{ .Chart.Name }}
data:
  application.yml: |
    spring:
      application:
        name: blocker-service
    jwt:
      validation:
        enabled: true
    management:
      endpoints:
        web:
          exposure:
            include: health, info, metrics, prometheus
      endpoint:
        health:
          show-details: always
      zipkin:
        tracing:
          endpoint:  http://zipkin:9411/api/v2/spans
      tracing:
        sampling:
          probability: 1
