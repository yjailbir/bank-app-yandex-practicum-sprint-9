apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "accounts_service.fullname" . }}-config
data:
  application.yml: |
    spring:
      application:
        name: accounts-service
      kafka:
        bootstrap-servers: kafka-0.kafka.default.svc.cluster.local:9092
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    jwt:
      secret: 17898c04a08f8dc2cb70e01de660096ffe1b0d0aec8ac37827aff7ea56810a31ed1...
      token-expiration: 43200000
      validation:
        enabled: false
    management:
      endpoints:
        web:
          exposure:
            include: health, info
      endpoint:
        health:
          show-details: always
      zipkin:
        tracing:
          endpoint:  http://zipkin:9411/api/v2/spans
      tracing:
        sampling:
          probability: 1
